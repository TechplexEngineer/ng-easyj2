<div class="container">

	<div class="jumbotron text-center">
		<h1>EasyJ RobotBuilder v2</h1>
		<p>EasyJ is built using these fantatsic tools and technologies</p>
	</div>

	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
			<div class="thumbnail">
				<img class="pull-right" ng-src="assets/images/tech/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}" ng-hide="awesomeThing.logo == ''">
				<div class="caption">
					<h3>{{awesomeThing.title}}</h3>
					<p>{{awesomeThing.description}}</p>
					<p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
				</div>
			</div>
		</div>
	</div>

</div>
