<div class="col-lg-4">
	<figure class="figure" ng-repeat="mc in Robot.controller.choices" style="display:inline-block;">
		<img ng-src="images/mc/{{mc.img}}" class="img-rounded" alt="{{mc.alt}}" width="150">
		<figcaption class="figure-caption text-center">{{mc.prettyName}}</figcaption>
	</figure>
</div>
