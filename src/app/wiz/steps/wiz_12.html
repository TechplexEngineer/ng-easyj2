<div class="row" ng-controller="Wiz12Ctrl as step">
	<form name="code" novalidate class="col-lg-6">
		<h1>Code</h1>
		<ol>
			<li>{{wiz.step}}</li>
			<li>OI</li>
			<li>
				<!-- Done -->
				<a
					class="btn btn-info"
					href="#/wizard/{{step.num-1}}">
					&laquo; Back</a>
				<button
					class="btn btn-primary"
					href="#/wizard/{{step.num+1}}"
					ng-click="wiz.stepComplete(step.num)">
					Next &raquo;</button>
			</li>
		</ol>
	</form>
	<div ng-include="'app/wiz/steps/debug.html'"></div>
</div>
