<!-- Based on code from: http://bootsnipp.com/snippets/featured/form-process-steps -->

<div class="row bs-wizard" ng-controller="ProgressCtrl as prog">

  <div class="col-xs-2 bs-wizard-step" ng-class="prog.getClass($index+1)" ng-repeat="step in prog.steps">
    <div class="text-center bs-wizard-stepnum">{{step.name || 'Step '+($index+1)}}</div>
    <div class="progress"><div class="progress-bar"></div></div>
    <a href="{{prog.baseLink}}{{$index+1}}" class="bs-wizard-dot"></a>
    <div class="bs-wizard-info text-center">{{step.desc}}</div>
  </div>

</div>
